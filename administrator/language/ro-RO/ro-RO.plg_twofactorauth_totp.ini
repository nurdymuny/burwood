PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1_LINK="http://support.google.com/accounts/bin/answer.py?hl=en&answer=1066447"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2="Clienți compatibili cu alte dispozitive și sisteme de operare (listate în Wikipedia)."
; Change and check this link if there is a translation in your language available. (current: German, Spanish, French, Japanese, Polish)
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM2_LINK="http://en.wikipedia.org/wiki/Google_Authenticator#Implementation"
PLG_TWOFACTORAUTH_TOTP_STEP1_TEXT="Descărcați și instalați Autentificatorul Google, sau o aplicați compatibilă, pe smartphone sau desktop. Folosiți una dintre următoarele:"
PLG_TWOFACTORAUTH_TOTP_STEP1_WARN="Rețineți că trebuie să vă sincronizați ceasul dispozitivului cu un time-server. Decalajul de oră în dispozitivul dvs poate duce la imposibilitatea autentificării în site."
PLG_TWOFACTORAUTH_TOTP_STEP2_ACCOUNT="Cont"
PLG_TWOFACTORAUTH_TOTP_STEP2_ALTTEXT="Alternativ, puteți scana următorul cod QR în Autentificatorul Google."
PLG_TWOFACTORAUTH_TOTP_STEP2_HEAD="Pasul 2 - Configurare"
PLG_TWOFACTORAUTH_TOTP_STEP2_KEY="Cheie"
PLG_TWOFACTORAUTH_TOTP_STEP2_RESET="Dacă doriți să schimbați cheia, dezactivați autentificarea în doi pași. Când veți încerca să o activați din nou, va genera o nouă cheie."
PLG_TWOFACTORAUTH_TOTP_STEP2_TEXT="Este necesar să introduceți următoarea informație în Autentificatorul Google sau în aplicația compatibilă."
PLG_TWOFACTORAUTH_TOTP_STEP3_HEAD="Pasul 3 - Activare Autentificare în doi pași"
PLG_TWOFACTORAUTH_TOTP_STEP3_SECURITYCODE="Cod de securitate"
PLG_TWOFACTORAUTH_TOTP_STEP3_TEXT="Pentru a verifica dacă totul este configurat corect, vă rugam să introduceți codul de securitate afișat în Autentificatorul Google în câmpul de mai jos și să faceți click pe buton. Dacă este corect, facilitatea de Autentificare în doi pași va fi activată."
PLG_TWOFACTORAUTH_TOTP_XML_DESCRIPTION="Permite utilizatorilor site-ului să folosească autentificarea în doi pași folosind Autentificatorul Google sau alt generator compatibil Time-based One Time Password. Pentru a folosi autentificarea în doi pași vă rugăm editați profilul de utilizator și activați autentificarea în doi pași."
