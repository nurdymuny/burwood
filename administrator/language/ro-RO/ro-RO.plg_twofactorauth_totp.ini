PLG_TWOFACTORAUTH_TOTP="Autentificare în doi pași - Autentificator Google"
PLG_TWOFACTORAUTH_TOTP_ERR_VALIDATIONFAILED="Nu ați introdus un cod de securitate valid. Vă rugăm să verificați configurarea Autentificatorului Google și asigurați-vă că ora de pe dispozitivul dvs. se potrivește cu ora de pe site."
PLG_TWOFACTORAUTH_TOTP_INTRO="Această caracteristică vă permite utilizarea Autentificatorului Google, sau a unei aplicații compatibile, pentru autentificarea in doi pași. Pentru a putea să vă conectați la acest site trebuie să introduceți un cod de securitate de șase cifre suplimentar numelui de utilizator si a parolei dvs. Codul de securitate se schimbă la fiecare 30 secunde. Aceasta oferă o extra protecție împotriva autentificarii hacker-ilor în contul dvs chiar dacă au reusit să facă rost de parola dvs."
PLG_TWOFACTORAUTH_TOTP_METHOD_TITLE="Autentificator Google"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_TITLE="Autentificarea în doi pași este disponibilă"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_BODY="Joomla! vine cu un sistem încorporat de autentificare în doi pași. Acesta vă securizează autentificarea în site cu o cheie secundară care se schimbă la fiecare 30 de secunde. Vă puteți folosi dispozitivul mobil și aplicația <a href="_QQ_"http://en.wikipedia.org/wiki/Google_Authenticator"_QQ_" target="_QQ_"_blank"_QQ_">Autentificator Google</a> pentru a genera acest cod.<br />Selectând butonul de mai jos:<ul><li>Joomla! va activa plugin-urile de autentificare în doi pași.</li><li>Autentificarea în doi pași va fi disponibilă tuturor utilizatorilor în Detalii Utilizator.</li><li>Puteți oricând dezactiva plugin-ul de autentificare în doi pași, sau să îl configurați doar pentru zona de Backend.</li><li>Veți fi direcționat către pagina de profil utilizator unde găsiți mai multe informații despre autentificarea în doi pași și cum să o activați pentru contul dvs.</li></ul>"
PLG_TWOFACTORAUTH_TOTP_POSTINSTALL_ACTION="Activare autentificare în doi pași"
PLG_TWOFACTORAUTH_TOTP_SECTION_ADMIN="Administrator (Backend)"
PLG_TWOFACTORAUTH_TOTP_SECTION_BOTH="Ambele"
PLG_TWOFACTORAUTH_TOTP_SECTION_DESC="În care secțiuni din site doriți să activați autentificarea în doi pași?"
PLG_TWOFACTORAUTH_TOTP_SECTION_LABEL="Secțiune site"
PLG_TWOFACTORAUTH_TOTP_SECTION_SITE="Site (Frontend)"
PLG_TWOFACTORAUTH_TOTP_STEP1_HEAD="Pasul 1 - Obțineți Autentificatorul Google"
PLG_TWOFACTORAUTH_TOTP_STEP1_ITEM1="Aplicația de autentificare oficială Google pentru Android, iOS și BlackBerry"
