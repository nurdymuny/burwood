COM_CPANEL_MSG_HTACCESS_BODY="În Joomla! 3.4 a fost adusă o modificare fișierelor .htaccess și web.config pentru a interzice implicit listarea directoarelor. Utilizatorii sunt încurajați să implementeze modificarea în fișierele lor. Accesați <a href="_QQ_"https://docs.joomla.org/Preconfigured_htaccess"_QQ_">această pagină</a> pentru mai multe informații."
COM_CPANEL_MSG_HTACCESS_TITLE="Actualizare .htaccess & web.config"
COM_CPANEL_MSG_LANGUAGEACCESS340_TITLE="Este posibil să aveți probleme cu setările dvs. multilingvistice"
COM_CPANEL_MSG_LANGUAGEACCESS340_BODY="Începând cu Joomla 3.4.0 este posibil să aveți probleme cu plugin-ul Sistem - Filtru Lingvistic al site-ului. Pentru a le rezolva deschideți <a href="_QQ_"index.php?option=com_languages&view=languages"_QQ_">Managerul Lingvistic</a> și salvați fiecare limbă de conținut manual pentru a fi sigur că este salvat un Nivel de acces."
COM_CPANEL_MSG_PHPVERSION_BODY="Începând cu Joomla! 3.3, versiunea PHP folosiă de acest site nu mai este suportată. Joomla 3.3 va necesita cel puțin <a href="_QQ_"http://community.joomla.org/blogs/leadership/1798-raising-the-bar-on-security.html"_QQ_">PHP versiunea 5.3.10 pentru a putea oferi o securitate îmbunătățită utilizatorilor."
COM_CPANEL_MSG_PHPVERSION_TITLE="Versiunea dvs. PHP nu va fi suportată în Joomla! 3.3"
COM_CPANEL_MSG_ROBOTS_TITLE="Actualizare robots.txt"
COM_CPANEL_MSG_ROBOTS_BODY="În Joomla! 3.3 a fost adusă o modificare fișierului robots.txt pentru a permite Google accesul la teme si fișierele media în vederea îmbunătățirii SEO. Această modificare nu este aplicată automat la actualizare și utilizatorii sunt încurajați să verifice modificările din fișierul robots.txt.dist după care să implementeze modificările în propriul fișier robots.txt."
COM_CPANEL_MSG_STATS_COLLECTION_BODY="Începând cu Joomla! 3.5 un plugin pentru statistici va trimite date anonime către Proiectul Joomla. Vor fi trimise doar versiunea Joomla, versiunea PHP, tipul motorului bazei de date si versiunea lui și sistemul de operare.<br><br>Aceste date sunt colectate pentru a fi siguri ca versiunile viitoare Joomla vor putea folosi ultimele avantaje oferite de noile versiuni ale bazelor de date si a PHP fără a afecta un număr semnificativ de utilizatori. Nevoia a devenit clară când versiunea minimă PHP 5.3.10 a devenit necesară pentru implementarea în Joomla! 3.3 a parolelor Bcrypt.<br><br>În interesul transparenței depline și pentru a ajuta dezvoltatorii <a href="_QQ_"https://developer.joomla.org/about/stats.html"_QQ_">aceste date sunt făcute publice.</a> Versiunile Joomla, PHP si a motoarelor bazelor de date în uz vor fi afișate grafic și printr-un API.<br><br>Dacă nu doriți să oferiți aceste informații Proiectului Joomla dezactivați plugin-ul numit Sistem - Statistici Joomla."
COM_CPANEL_MSG_STATS_COLLECTION_TITLE="Colectare statistici în Joomla"
