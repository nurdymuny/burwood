COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSET="Directorul temporar Joomla nu este setat."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTSETDESC="În directorul temporar Joomla va copia o extensie, extrage extensia, iar fișierele vor fi copiate apoi în directoarele corecte. Dacă acesta nu este configurat în configuration.php ($tmp_path) atunci nu veți putea urca extensii. Pentru a rezolva problema creați un director și permiteți CMS-ului Joomla să scrie în el."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLE="Directorul temporar Joomla nu poate fi scris sau nu există."
COM_INSTALLER_MSG_WARNINGS_JOOMLATMPNOTWRITEABLEDESC="Directorul temporar nu poate fi scris de instanța Joomla sau nu există, lucru care va cauza probleme când încercați să urcați extensii în Joomla. Dacă aveți dificultăti cu urcarea extensiilor, asigurați-vă că directorul definit în configuration.php chiar există sau verificați '%s' și setați-l pentru a putea fi scris; verificați apoi dacă s-a rezolvat problema."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYDESC="Limită mică pentru memoria PHP."
COM_INSTALLER_MSG_WARNINGS_LOWMEMORYWARN="Limita de memorie PHP este setată sub 8MB ceea ce poate cauza probleme la instalarea unor extensii mari. Vă rugăm să setați limita de memorie la cel puțin 16MB."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYDESC="Limită posibil mică pentru memoria PHP."
COM_INSTALLER_MSG_WARNINGS_MEDMEMORYWARN="Limita de memorie PHP este setată sub 16MB ceea ce poate cauza probleme la instalarea unor extensii mari. Vă rugăm să setați limita de memorie peste 16MB."
COM_INSTALLER_MSG_WARNINGS_NONE="Nici o avertizare detectată."
COM_INSTALLER_MSG_WARNINGS_NOTCOMPLETE="<h1>Avertizare: Actualizare incompletă!</h1><p>Actualizarea este doar parțial terminată. Vă rugăm să faceți a doua actualizare pentru a finaliza procesul.</p>"
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSET="Directorul temporar PHP nu este setat."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTSETDESC="Directorul temporar PHP este folosit de către PHP pentru a stoca un fișier urcat înainte de a putea fi accesat de Joomla. Chiar dacă un director nesetat nu este întotdeauna o problemă, dacă aveți dificultăți cu detectarea fișierelor manifest sau cu a celor urcate, setarea acestuia în fișierul php.ini poate rezolva problemele."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLE="Directorul temporar PHP nu poate fi scris."
COM_INSTALLER_MSG_WARNINGS_PHPUPLOADNOTWRITEABLEDESC="Directorul temporar PHP nu poate fi scris de instanța Joomla!, lucru care poate cauza probleme când încercați să urcați extensii în Joomla. Dacă aveți dificultăti cu urcarea extensiilor, verificați dacă '%s' este setat pentru a putea fi scris și vedeți apoi dacă s-a rezolvat problema."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZE="PHP maximum POST size prea mic."
COM_INSTALLER_MSG_WARNINGS_SMALLPOSTSIZEDESC="Maximum POST size setează volumul datelor ce pot fi trimise via POST către server. Aceasta include trimiterea formularelor pentru articole, media (imagini, video) și extensii. Această valoare este sub 8MB ceea ce poate afecta urcarea extensiilor mari. Setarea se află în php.ini la post_max_size."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZE="Maximum PHP file upload size prea mic: Această setare se află în fișierul php.ini la setările PHP upload_max_filesize și post_max_size (sau/și în fișierul .htaccess)."
COM_INSTALLER_MSG_WARNINGS_SMALLUPLOADSIZEDESC="Mărimea maximă de urcare a unui fișier este setată la mai puțin de 8MB ceea ce poate afecta urca extensiilor mari."
COM_INSTALLER_MSG_WARNINGS_UPDATE_NOTICE="Înainte să actualizați vă rugăm să vă asigurați că actualizarea este compatibilă cu instalarea dvs Joomla!."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOST="PHP Upload Size mai mare decât POST size."
COM_INSTALLER_MSG_WARNINGS_UPLOADBIGGERTHANPOSTDESC="Valoarea upload_max_filesize în fișierul php.ini este mai mare decât variabila post_max_size. Variabila post_max_size are întâietate aici și va bloca solicitările mai mari decăt ea. Aceasta inseamnă de obicei o greșeală de configurare a server-ului când se încearcă creșterea limitei de urcare. Vă rugăm să măriți upload_max_filesize măcar până la limita post_max_size sau vice versa."
