COM_CONFIG_TEXT_FILTERS_DESC="Setările de filtrare a textului adăugat de utilizatorii grupurilor selectate vor fi aplicate tuturor câmpurilor editoarelor de text.<br />Aceste opțiuni de filtrare oferă un control mai bun asupra codului HTML adăugat de autorii dvs. Puteți fi atât de strict sau liberal pe cât doriți conform cerințelor site-ului dvs. Filtrarea este opțională iar setările implicite oferă o bună protecție împotriva codului asociat uzual cu atacurile contra web site-urilor."
COM_CONFIG_XML_DESCRIPTION="Manager de configurare"
JLIB_RULES_SETTING_NOTES="1. Dacă schimbați setarea, se va aplica acestui grup și tuturor grupurilor copil, componentelor și conținutului. . Rețineți că<br /><em>Moștenit</em> înseamnă că se vor folosi permisiunile grupului părinte.<br /><em>Interzis</em> înseamnă că indiferent care este setarea grupului părinte, grupul editat nu poate efectua această acțiune.<br /><em>Permis</em> înseamnă că grupul editat va putea efectua această acțiune (dar dacă este în conflict cu setarea grupul părinte nu se va întâmpla nimic; un conflict va fi indicat de <em>Interzis (Blocat)</em> sub Setările calculate).<br /><em>Nu este setat</em> este folosit doar pentru grupul Public în configurarea globală. Grupul Public este grupul părinte al tuturor celorlalte grupuri. Dacă o permisiune nu este setată ea este tratată ca interzisă dar poate fi schimbată la nivel de grupuri copil, componente, categorii și elemente.<br />2. Dacă selectați o nouă setare, click <em>Salvare</em> pentru reîmprospătarea Setărilor calculate."
