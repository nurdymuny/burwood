PLG_SYSTEM_UPDATENOTIFICATION="System - Joomla!-Aktualisierungsmitteilung"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_LBL="Super Benutzer E-Mails"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_DESC="Eine durch Kommas getrennte Liste von E-Mail-Adressen, die die Aktualisierungsmitteilung erhalten sollen. Die Adressen in der Liste <strong><u>müssen</u></strong> zu vorhandenen Super Benutzern gehören, die das gleichnamige Recht in Joomla! haben. Wenn keine der Adressen einen Super Benutzer gehört oder das Feld leer gelassen wird, dann wird die Aktualisierungsmitteilung an alle Super Benutzer geschickt."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_LBL="E-Mail-Sprache"
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_DESC="Wenn der Standardwert &bdquo;Automatisch&ldquo; ausgewählt wird, wird die Aktualisierungsmitteilung in der gerade aktiven Website-Sprache - bei mehrsprachigen Webseiten - verschickt. Wenn explizit eine Sprache ausgewählt wird, so wird die Aktualisierungsmitteilung immer nur in dieser Sprache gesendet."
PLG_SYSTEM_UPDATENOTIFICATION_LANGUAGE_OVERRIDE_NONE="Automatisch"
; You can use the following merge codes:
; [NEWVERSION]		New Joomla! version, e.g. 1.2.3
; [CURVERSION]		Currently installed Joomla! version, e.g. 1.2.0
; [SITENAME]		Site name, as set in Global Configuration.
; [URL]				URL of the site's front-end page.
; [LINK]			Update URL (link to com_joomlaupdate, will request login if the Super User isn't already logged in).
; \n				Newline character. Use it to start a new line in the email.
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT="Joomla!-Aktualisierung für „[SITENAME]“ verfügbar – [URL]"
PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY="Diese E-Mail WIRD NICHT von Joomla.org gesendet. Sie wird automatisch durch die nachfolgende Website verschickt:\n[SITENAME]\n\n================================================================================\nAKTUALISIERUNGSINFORMATIONEN\n================================================================================\n\nDie Website hat festgestellt, dass eine aktualisierte Version für Joomla! zur Verfügung steht.\n\nAktuell installierte Joomla-Version:        [CURVERSION]\nZur Installation verfügbare Joomla-Version: [NEWVERSION]\n\nDiese E-Mail von der Website soll nur über die Verfügbarkeit der Aktualisierung informieren./nDas Joomla-Projekt wird zu keiner Zeit direkt Kontakt via E-Mail aufnehmen, um über verfügbare Aktualisierungen für persönliche Joomla-Webseiten zu informieren.\n\n================================================================================\nAKTUALISIERUNGSANLEITUNG\n================================================================================\n\nTo install the update on [SITENAME] please click the following link. (If the URL is not a link, simply copy & paste it to your browser).\n\nUpdate link: [LINK]\n\n================================================================================\nWHY AM I RECEIVING THIS EMAIL?\n================================================================================\n\nThis email has been automatically sent by a plugin provided by Joomla!, the software which powers your site.\nThis plugin looks for updated versions of Joomla! and sends an email notification to its administrators.\nYou will receive several similar emails from your site until you either update the software or disable these emails.\n\nTo disable these emails, please unpublish the 'System - Joomla! Update Notification' plugin in the Plugin Manager on your site.\n\nIf you do not understand what is Joomla! and what you need to do please do not contact the Joomla! project.\nThey are NOT sending you this email and they cannot help you. Instead, please contact the person who built or manages your site.\n\nIf you are the person who built or manages your website, please note that this plugin may have been activated automatically when you installed or updated Joomla! on your site.\n\n================================================================================\nWHO SENT ME THIS EMAIL?\n================================================================================\n\nThis email is sent to you by your own site, [SITENAME]"
PLG_SYSTEM_UPDATENOTIFICATION_XML_DESCRIPTION="Dieses Plugin prüft regelmäßig ob eine aktuellere Joomla!-Version verfügbar ist. Wird eine neue Version gefunden schickt es eine E-Mail mit der Erinnerung Joomla! zu aktualisieren.<br /><br /><span style="_QQ_"text-decoration: underline; color: lightblue;"_QQ_"><strong>Hinweis:</strong></span><br />Der Inhalt der zu sendenden E-Mail kann durch ein Sprach-Override der Schlüssel &bdquo;PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_SUBJECT&ldquo; und &bdquo;PLG_SYSTEM_UPDATENOTIFICATION_EMAIL_BODY&ldquo; angepasst werden."
