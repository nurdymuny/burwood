PLG_TWOFACTORAUTH_YUBIKEY="Autenticação de Fator Duplo - YubiKey"

PLG_TWOFACTORAUTH_YUBIKEY_ERR_VALIDATIONFAILED="Você não digitou um código secreto do YubiKey válido ou os servidores de YubiCloud estão inacessíveis neste momento."
PLG_TWOFACTORAUTH_YUBIKEY_INTRO="Esse recurso permite que você use um token de hardware seguro YubiKey para a Autenticação de Fator Duplo. Além de seu usuário e senha, que você também precisará inserir sua YubiKey na porta USB do seu computador, selecione dentro da área secreta chave da área de login do site e tocar o disco de ouro do YubiKey. O código secreto gerado pelo seu YubiKey é exclusivo para o seu dispositivo e muda constantemente. Isso fornece uma proteção extra contra hackers efetuar login em sua conta, mesmo se eles foram capazes de se apossar de sua senha."
PLG_TWOFACTORAUTH_YUBIKEY_METHOD_TITLE="YubiKey"
PLG_TWOFACTORAUTH_TOTP_RESET_HEAD="Seu YubiKey já está vinculado a sua conta de usuário"
PLG_TWOFACTORAUTH_TOTP_RESET_TEXT="Seu YubiKey já está vinculado à sua conta de usuário. Se você quer desvincular seu YubiKey de sua conta de usuário ou usar outro YubiKey, desative primeiro a autenticação dupla e salve seu perfil de usuário. Em seguida, volte a esta página de perfil do usuário e reative a autenticação dupla com o método do YubiKey."
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_ADMIN="Administrador (Backend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_BOTH="Ambos"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_DESC="Em quais seções do seu site você quer habilitar a Autenticação de Fator Duplo?"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_LABEL="Seção do site"
PLG_TWOFACTORAUTH_YUBIKEY_SECTION_SITE="Site (Frontend)"
PLG_TWOFACTORAUTH_YUBIKEY_SECURITYCODE="Código de segurança"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_HEAD="Configurar"
PLG_TWOFACTORAUTH_YUBIKEY_STEP1_TEXT="Insira seu dispositivo YubiKey na porta USB do seu computador. Selecione o campo de Código de Segurança abaixo. Em seguida, toque o disco de ouro no dispositivo YubiKey por um segundo. Depois, salve o seu perfil de usuário. Se o código gerado pelo YubiKey for validado pelo YubiCloud, a Autenticação de Fator Duplo será ativada e este YubiKey estará vinculado à sua conta de usuário."
PLG_TWOFACTORAUTH_YUBIKEY_XML_DESCRIPTION="Permite que os usuários em seu site usem a Autenticação de Fator Duplo usando um token seguro YubiKey. Os usuários precisam de seu próprios Yubikey, disponíveis em do http://www.yubico.com/.  Para usar a Autenticação de Fator Duplo é necessário editar seu perfil de usuário e habilitar o recurso."


