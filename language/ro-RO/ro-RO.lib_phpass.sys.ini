LIB_PHPASS_XML_DESCRIPTION="PHPass este un framework portabil pentru hashing de parole ce poate fi folosit în aplicațiile PHP. Metoda de hashing preferată (cea mai sigură) este  bcrypt din OpenBSD (cunoscută în PHP ca CRYPT_BLOWFISH), cu fallback la hash-urile bazate pe DES extins din BSDI (cunoscută în PHP ca CRYPT_EXT_DES), și cu un ultim fallback la metoda MD5 de hashing cu iterare variabilă implementată chiar în phpass."
